# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: tracerZzz'blog
#subtitle: tracerZzz'blog
description: 
author: tracerZzz
language:
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://yoursite.com
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
# skip_render: ['static/**', src/**, source/**]
skip_render: ../themes/mytheme/source/static/**
exclude:
  - ../themes/mytheme/source/static/**

# Writing
new_post_name: :title.md # File name of new posts
default_layout: flase
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: false
  line_number: true
  auto_detect: 
  tab_replace: 
#代码高亮
prism_plugin:
  mode: 'preprocess'    # realtime/preprocess
  theme: 'tomorrow'      # okaidia 黑色  solarizedlight 米黄色
  line_number: true    # default false

# Category & Tag
# default_category: uncategorized
default_category: 随笔
category_map:
tag_map: 

category_generator:
  per_page: 10

tag.path: http://www.baidu.com

archive_generator:
  per_page: 6
  yearly: true
  monthly: true
  daily: false

tag_generator:
  per_page: 10

# category_generator:
#   per_page: 10
# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss


# Pagination
## Set per_page to 0 to disable pagination
per_page: 6
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: mytheme
#theme: landscape
# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: git@github.com:tracerZzz/tracerZzz.github.io.git
  branch: master
  message: 重新发布

